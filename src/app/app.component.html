<div class="container-fluid py-3">
  <h1>Executive Overview</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
          <table>
            <thead>
              <th></th>
              <th></th>
              <th>This</th>
              <th>Last</th>
            </thead>
            <tbody>
              <tr *ngFor="let data of revenueTableData">
                <td>{{data.type}}</td>
                <td>{{data.percentage}}</td>
                <td>{{data.this}}</td>
                <td>{{data.last}}</td>
      
              </tr>
            </tbody>
          </table>
        </div>
      <div class="col-sm-6" > <highcharts-chart
        id="container" 
        [Highcharts]="Highcharts"
        [constructorType]="chartConstructor"
        [options]="chartOptions"
         style="width: 100%; height: 400px; display: block;">
      </highcharts-chart></div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div id="chart-line"></div></div>
      <div class="col-sm-6" ><div id="chart-column"></div></div>
    </div>
    <div class="row" >
      <div class="col-sm-8" >
        <div id="chart-stacked-area"></div></div>
      <div class="col-sm-4"><div id="chart-pie"></div></div>
    </div>
    <div class="row">
      <h4 style="text-align: center;">Importer Price Comparison</h4>
      <table>
        <thead>
          <th>
            Material
          </th>
          <th>
            Excess spend (Lakhs)
          </th>
          <th>
            Avg Price & Qty
          </th>
          <th>
            Value (Lakhs)
          </th>
        </thead>
        <tbody>
          <tr *ngFor=" let data of tableData">
            <td>{{data.material}}</td>
            <td>{{data.spend}}</td>
            <td><highcharts-chart
              id="container"
              [Highcharts]="Highcharts"
              [options]="data.avgPriceOptions1"
            >
            </highcharts-chart>
            <highcharts-chart
              id="container"
              [Highcharts]="Highcharts"
              [options]="data.avgPriceOptions2"
            ></highcharts-chart></td>
            <td><highcharts-chart
              id="container"
              [Highcharts]="Highcharts"
              [options]="data.value"
            >
            </highcharts-chart>
           </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div id="chart-bubble"></div>
    </div>
  </div>

</div>
